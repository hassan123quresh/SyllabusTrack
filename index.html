<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Syllabus Tracker</title>
    
    <!-- Critical Performance: Resource Hints to reduce network latency -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Critical CSS Inlined (Immediate Paint) -->
    <style>
      body {
        margin: 0; padding: 0;
        background-color: #020604;
        color: #f8fafc;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      .glass-panel {
        background: #08100c;
        border: 1px solid rgba(255,255,255,0.08);
      }
    </style>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%23bef264'/%3E%3Cpath d='M26 11v6 M2 11l12-5 12 5-12 5z M6 14v6c4 0 8 0 12 8l10-8v-6' stroke='black' stroke-width='2' fill='none' stroke-linecap='round' stroke-linejoin='round' transform='translate(1, 1)'/%3E%3C/svg%3E" />
    
    <!-- Defer Tailwind to unblock initial HTML parsing -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            animation: { 'fade-in': 'fadeIn 0.2s ease-out forwards' },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
            }
          }
        }
      }
    </script>
    <style>
      /* Base Performance Reset */
      * {
        box-sizing: border-box;
      }
      body {
        /* Performance: Solid color instead of gradient for repaint speed */
        background-color: #020604;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        overscroll-behavior-y: none;
        text-rendering: optimizeSpeed; 
      }
      
      /* Scrollbar Optimization */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(190, 242, 100, 0.15); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(190, 242, 100, 0.3); }
      
      /* Default Classes */
      .glass-panel {
        background: #08100c;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-card {
        background: #08100c;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-input {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }

      /* Desktop Enhancements (Only for powerful screens) */
      @media (min-width: 1024px) {
        .glass-panel {
          background: rgba(10, 20, 15, 0.8);
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
        }
      }

      /* Mobile Performance Hard Enforcement */
      @media (max-width: 1023px) {
        /* Kill all blurs and expensive shadows globally */
        *, *::before, *::after {
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }
        
        .glass-panel, .glass-card {
          background: #08100c !important; 
        }
        
        /* Remove transitions on mobile to prevent jank */
        .glass-card, .glass-panel {
            transition: none !important;
        }
        
        /* Native scroll performance */
        ::-webkit-scrollbar { width: 3px; display: none; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
