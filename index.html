
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Syllabus Tracker</title>
    
    <!-- Critical Performance: Resource Hints to reduce network latency -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://firestore.googleapis.com">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Critical CSS Inlined (Immediate Paint) -->
    <style>
      body {
        margin: 0; padding: 0;
        background-color: #020604;
        color: #f8fafc;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      .glass-panel {
        background: #08100c;
        border: 1px solid rgba(255,255,255,0.08);
      }
      /* Prevent FOUC on Nav */
      nav { height: 64px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%23bef264'/%3E%3Cpath d='M26 11v6 M2 11l12-5 12 5-12 5z M6 14v6c4 0 8 0 12 8l10-8v-6' stroke='black' stroke-width='2' fill='none' stroke-linecap='round' stroke-linejoin='round' transform='translate(1, 1)'/%3E%3C/svg%3E" />
    
    <!-- Defer Tailwind to unblock initial HTML parsing -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            animation: { 'fade-in': 'fadeIn 0.2s ease-out forwards' },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
            }
          }
        }
      }
    </script>
    <style>
      /* Base Performance Reset */
      * {
        box-sizing: border-box;
      }
      body {
        /* Performance: Static gradient instead of complex layers */
        background-image: radial-gradient(circle at 50% 0%, #0d1f12 0%, #020604 80%);
        background-attachment: fixed;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh lag on some browsers */
        text-rendering: optimizeSpeed; /* Performance: favor speed over precision */
      }
      
      /* Scrollbar Optimization */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(190, 242, 100, 0.15); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(190, 242, 100, 0.3); }
      
      /* Desktop: High Fidelity */
      .glass-panel {
        background: rgba(10, 20, 15, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        will-change: transform; /* Hint for compositor */
        transform: translateZ(0); /* Force hardware acceleration */
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: background 0.1s ease; /* Removed transform transition for speed */
        will-change: background;
        transform: translateZ(0);
      }
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(190, 242, 100, 0.15);
      }
      .glass-input {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }

      /* Mobile Performance Critical Overrides (Input Delay & Frame Drop Fixes) */
      @media (max-width: 768px) {
        body {
           background-image: none;
           background-color: #020604;
        }
        /* DISABLE BLUR: The #1 cause of mobile lag */
        .glass-panel, .glass-card, nav, div {
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
          box-shadow: none !important;
        }
        
        .glass-panel {
          background: #08100c !important;
          border: 1px solid rgba(255,255,255,0.08) !important;
        }
        
        .glass-card {
          background: #08100c !important;
          border: 1px solid rgba(255,255,255,0.05) !important;
        }
        
        /* Disable hover states on touch devices to prevent sticky styles */
        .glass-card:hover { background: #08100c !important; border-color: rgba(255, 255, 255, 0.05) !important; }
        
        /* Remove animations */
        * { animation: none !important; transition: none !important; }
        
        /* Native scroll performance */
        ::-webkit-scrollbar { width: 3px; display: none; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-lime-400 selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
