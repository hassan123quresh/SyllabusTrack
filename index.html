<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syllabus Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        /* Deep Dark Green/Black Background */
        background-color: #020604;
        background-image: 
          radial-gradient(at 50% 0%, hsla(120, 100%, 5%, 1) 0, transparent 50%), 
          radial-gradient(at 0% 0%, hsla(140, 50%, 4%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(80, 50%, 4%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 50%, hsla(120, 40%, 3%, 1) 0, transparent 50%), 
          radial-gradient(at 0% 100%, hsla(160, 50%, 5%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(100, 50%, 5%, 1) 0, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
      }

      /* Animated Aurora Overlay */
      .liquid-blob {
        position: fixed;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.4;
        animation: blob 15s infinite ease-in-out;
      }

      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(190, 242, 100, 0.2); 
        border-radius: 4px;
        backdrop-filter: blur(4px);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(190, 242, 100, 0.4); 
      }
      
      /* Dark Glass Utility Classes */
      .glass-panel {
        background: rgba(10, 20, 15, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(190, 242, 100, 0.2);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.7);
      }
      
      .glass-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
        color: white;
      }
      .glass-input:focus {
        background: rgba(0, 0, 0, 0.5);
        border-color: rgba(190, 242, 100, 0.4);
        box-shadow: 0 0 0 2px rgba(190, 242, 100, 0.2);
      }
      
      .glass-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
        transition: all 0.2s;
      }
      .glass-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-lime-400 selection:text-black">
    <!-- Ambient Liquid Blobs - Dark Mode Colors -->
    <div class="liquid-blob bg-lime-500 w-96 h-96 rounded-full top-[-10%] left-[-10%] mix-blend-screen opacity-10"></div>
    <div class="liquid-blob bg-emerald-600 w-[500px] h-[500px] rounded-full top-[10%] right-[-10%] mix-blend-screen opacity-10 animation-delay-2000"></div>
    <div class="liquid-blob bg-green-700 w-80 h-80 rounded-full bottom-[-10%] left-[20%] mix-blend-screen opacity-10 animation-delay-4000"></div>
    
    <div id="root"></div>
  </body>
</html>
